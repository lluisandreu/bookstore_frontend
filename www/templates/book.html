<ion-nav-bar class="bar-positive">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
	<ion-view view-title="Books">
		<ion-content class="has-header">
			<div class="bar bar-header bar-calm">
  				<h1 class="title">About this book</h1>
			</div>
			<main class="content has-header padding">
			<div ng-repeat="book in books" class="list card">

			  <div class="item">
			  	<div class="row">
				  	<div class="col">
					    <h2>{{ book.title }}</h2>
					    <p>{{ book.author }}</p>
				    </div>
				    <div class="col">
			    		<p class="price align-right"><span class="inner">${{ book.price }}</span></p>
			    	</div>
			    </div>
			  </div>

			  <div class="item item-body">
			    <img class="full-image" src="{{ book.cover }}">
			    <a ng-click="addToCard(book.id)" class="button button-outline icon-left ion-ios-cart-outline button-balanced">Add to the cart</a>
			    <div ng-bind-html="book.review"></div>
			    <br>
			    <div class="book-isbn"><span>ISBN: </span> {{ book.ISBN }}</div>
			  </div>

			</div>
			</main>
		</ion-content>
	</ion-view>
</ion-nav-view>
