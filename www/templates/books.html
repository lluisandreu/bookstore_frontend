<ion-nav-bar class="bar-positive">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-title>Books list</ion-nav-title>
	<ion-nav-buttons side="right">
		<a href="#/order" class="button icon-right button-icon icon ion-ios-cart-outline">
			<i ng-if="quantity > 0">({{ quantity | number }})</i>
		</a>
	</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
	<ion-view view-title="Books">
		<ion-content class="has-header">
			<main class="content padding">
				<div class="card">
					<div class="item">Showing {{ books.length }} books</div>
					<label class="item-input item-select">
				    <div class="input-label">Sort by price</div>
				    <select ng-model="sort.price" ng-init="sort.price='reverse'">
				      <option value="" selected>desc</option>
				      <option value="reverse">asc</option>
				    </select>
				  </label>
				</div>
				<div class="list">
				    <a ng-repeat="book in books | orderBy : '-price':sort.price " class="item item-thumbnail-left book-{{ book.id }}" href="#/book/{{book.id}}">
				      <img ng-src="{{ book.cover.thumb }}" alt="{{ book.title }}">
				      <h2 ng-bind="book.title"></h2>
				      <p>{{ book.price | currency }}</p>
				    </a>
				</div>
			</main>
		</ion-content>
	</ion-view>
</ion-nav-view>
