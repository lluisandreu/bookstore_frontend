<ion-nav-bar class="bar-positive">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
	<ion-view view-title="Books">
		<ion-content class="has-header">
			<div class="bar bar-header bar-calm">
  				<h1 class="title">Books</h1>
			</div>
			<main class="content has-header padding">
				<div class="list">
				    <a ng-repeat="book in books" class="item item-thumbnail-left book-{{ book.id }}" href="#/book/{{book.id}}">
				      <img ng-src="{{ book.cover.thumb }}">
				      <h2 ng-bind="book.title"></h2>
				      <p>${{ book.price }}</p>
				    </a>
				</div>
			</main>
		</ion-content>
	</ion-view>
</ion-nav-view>
