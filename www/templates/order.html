<ion-nav-bar class="bar-positive">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-title>My shopping cart</ion-nav-title>
	<ion-nav-buttons side="right">
		<a href="#/order" class="button icon-right button-icon icon ion-ios-cart-outline">{{ orderTotal() | currency }}</a>
	</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
	<ion-view view-title="My order">
		<ion-content class="has-header">
			<div class="bar bar-header bar-calm">
  				<h1 class="title">Check and update your shopping cart</h1>
			</div>
			<main class="content has-header padding">
				<div class="card" ng-if="cart.length">
					<div class="item item-divider">
						<div class="row">
							<div class="col-25">Quantity</div>
							<div class="col-25">Book title</div>
							<div class="col-25 align-right">Price</div>
						</div>
					</div>
					<div class="item item-text-wrap" ng-repeat="item in lineItems">
						<div class="row">
							<div class="col-25">
								<a class="button button-assertive button-small ion-plus-circled" ng-click=""></a>{{ item.quantity }}</div>
							<div class="col-25">{{ item.title }}</div>
							<div class="col-25 align-right">${{ item.price * item.quantity }}</div>
							<div class="col-25 align-right">
							<button class="button button-assertive button-small icon ion-ios-trash-outline" ng-click="removeLineItem(item.id)"></button>
							</div>
							<div class="col"></div>
						</div>
					</div>
				</div>
				<div class="card" ng-if="!cart.length">
					<div class="item">There are no books in your shopping cart yet</div>
				</div>
				<div class="card" ng-if="cart.length">
					<div class="item item-divider align-right">Order total</div>
					<div class="item item-text-wrap align-right">{{ orderTotal() | currency }}</div>
				</div>
			</main>
		</ion-content>
	</ion-view>
</ion-nav-view>
