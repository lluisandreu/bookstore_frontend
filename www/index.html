<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- jQuery -->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!-- Angular webStorage API -->
    <script src="lib/angular-webstorage/angular-webstorage.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
        <section ui-view=""><i>Some content will load here!</i></section>
      </ion-side-menu-content>
      <ion-side-menu side="left" class="padding">
      <ion-header-bar>
        <h1 class="title">Main menu</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
        <a menu-close="" class="item item-icon-left" href="#/home"><i class="icon ion-ios-home-outline"></i>Home</a>
        <a menu-close="" class="item item-icon-left" href="#/books"><i class="icon ion-ios-book-outline"></i>Books</a>
        <a menu-close="" class="item item-icon-left" href="#/order">
        <i class="icon ion-ios-cart-outline"></i>My order <span class="badge" ng-if="orderTotal"></span>
        </a>
        <a menu-close="" class="item item-icon-left" ng-click="logOut()" href="#"><i class="icon ion-ios-upload-outline"></i>Sign out</a>
        </ul>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
